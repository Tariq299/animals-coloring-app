<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Animal Coloring App</title>
  <link rel="manifest" href="manifest.json">
  <style>
  body {
  font-family: sans-serif;
  text-align: center;
  background: linear-gradient(135deg, #1e3c72, #2a5298, #4e6fae, #a2d5f2);
  background-size: 400% 400%;
  animation: gradientMove 20s ease infinite;
  margin: 0;
  padding: 0;
  color: #fff;
}

@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

    .app-container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    h2 {
      color: #333;
      margin-bottom: 10px;
    }

    canvas {
      border: 2px solid #444;
      background: #fff;
      cursor: crosshair;
      width: 95%;
      max-width: 800px;
      height: auto;
      touch-action: none;
    }

    .tools {
      margin-top: 15px;
    }

.color-row {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
  margin: 20px 0;
  padding: 20px;
  background: linear-gradient(90deg, rgba(255,255,255,0.05), rgba(255,255,255,0.1));
  border-radius: 20px;
}

.color {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  border: 4px solid #ccc;
  cursor: pointer;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.25);
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}

.color:hover {
  transform: scale(1.5);
  box-shadow: 0 0 20px rgba(255, 255, 255, 0.7), 0 0 12px rgba(0, 0, 0, 0.4);
}

.color.selected {
  border: 4px solid #fff;
  box-shadow: 0 0 25px rgba(255, 255, 255, 0.95), 0 0 12px rgba(0, 0, 0, 0.6);
}

.color:hover {
  transform: scale(1.4);
  box-shadow: 0 0 15px rgba(255, 255, 255, 0.6), 0 0 10px rgba(0, 0, 0, 0.3);
}

.color.selected {
  border: 3px solid #fff;
  box-shadow: 0 0 18px rgba(255, 255, 255, 0.9), 0 0 8px rgba(0, 0, 0, 0.5);
}

    .color.selected {
      border: 3px solid #000;
    }

    .pen-options {
      margin-bottom: 10px;
    }

    select, button {
      padding: 8px 14px;
      font-size: 16px;
      cursor: pointer;
      margin: 5px;
      border-radius: 8px;
      border: 1px solid #888;
    }

    button {
      background-color: #4A90E2;
      color: white;
      font-weight: bold;
    }

    button:hover {
      background-color: #357abd;
    }

.brush-options label {
  margin: 0 10px;
  font-weight: bold;
  color: #fff;
}

    
  </style>
</head>
<body>
  <div class="app-container">
    <h2>üé® Animal Coloring App</h2>

    <div class="tools">
      <label>
        Choose Animal:
        <select id="sketchSelector">
          <option value="cat">Cat</option>
          <option value="dog">Dog</option>
          <option value="panda">Panda</option>
          <option value="parrot">Parrot</option>
          <option value="sparrow">Sparrow</option>
          <option value="horse">Horse</option>
        </select>
      </label>

      <div class="color-row" id="colorPalette"></div>
<div class="brush-options">
  <label><input type="radio" name="brushType" value="round" checked> Round</label>
  <label><input type="radio" name="brushType" value="marker"> Marker</label>
  <label><input type="radio" name="brushType" value="fuzzy"> Fuzzy</label>
</div>

      <div class="pen-options">
        <label><input type="radio" name="penSize" value="3"> Small</label>
        <label><input type="radio" name="penSize" value="7" checked> Medium</label>
        <label><input type="radio" name="penSize" value="15"> Large</label>
      </div>

      <div>
        <button onclick="clearDrawing()">Clear</button>
        <button onclick="downloadDrawing()">Download</button>
      </div>
    </div>

    <canvas id="canvas" width="800" height="700"></canvas>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const sketchSelector = document.getElementById('sketchSelector');
    const colorPalette = document.getElementById('colorPalette');

    let penColor = '#000000';
    let penSize = 7;
    let drawing = false;
let brushType = 'round';  // default

document.querySelectorAll('input[name="brushType"]').forEach(input => {
  input.onchange = (e) => brushType = e.target.value;
});

    const sketchImages = {
      cat: 'https://i.postimg.cc/RFf6pbPQ/cat.jpg',
      dog: 'https://i.postimg.cc/qRyft8Rv/dog.png',
      panda: 'https://i.postimg.cc/QNgGhkw6/panda.png',
      parrot: 'https://i.postimg.cc/BQqW6PGJ/parrot.jpg',
      sparrow: 'https://i.postimg.cc/HLMv3TCS/sparrow.jpg',
      horse: 'https://i.postimg.cc/RFzsD2Sv/horse.png',
    };

    const image = new Image();
    image.crossOrigin = 'anonymous';

    function loadSketch(name) {
      image.src = sketchImages[name];
      image.onload = () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(image, 0, 0, canvas.width, canvas.height);
      };
    }

    const colors = ['#000000', '#FF0000', '#00AA00', '#0000FF', '#FFA500', '#FFC0CB', '#8A2BE2', '#FFFF00'];
    colors.forEach(color => {
      const swatch = document.createElement('div');
      swatch.className = 'color';
      swatch.style.backgroundColor = color;
      swatch.addEventListener('click', () => {
        document.querySelectorAll('.color').forEach(c => c.classList.remove('selected'));
        swatch.classList.add('selected');
        penColor = color;
      });
      colorPalette.appendChild(swatch);
    });

    document.querySelectorAll('input[name="penSize"]').forEach(input => {
      input.onchange = (e) => penSize = parseInt(e.target.value);
    });

    function getPosition(e) {
      const rect = canvas.getBoundingClientRect();
      return {
        x: (e.clientX || e.touches[0].clientX) - rect.left,
        y: (e.clientY || e.touches[0].clientY) - rect.top
      };
    }

    function startDrawing(e) {
      drawing = true;
      draw(e);
    }

    function stopDrawing() {
      drawing = false;
      ctx.beginPath();
    }

    function draw(e) {
      if (!drawing) return;
      const { x, y } = getPosition(e);
      ctx.lineWidth = penSize;
      if (brushType === 'round') {
  ctx.lineCap = 'round';
  ctx.globalAlpha = 1;
  ctx.shadowBlur = 0;
} else if (brushType === 'marker') {
  ctx.lineCap = 'round';
  ctx.globalAlpha = 0.6;
  ctx.shadowBlur = 0;
} else if (brushType === 'fuzzy') {
  ctx.lineCap = 'round';
  ctx.globalAlpha = 1;
  ctx.shadowBlur = 10;
  ctx.shadowColor = penColor;
}

      ctx.strokeStyle = penColor;
      ctx.lineTo(x, y);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(x, y);
    }

    function clearDrawing() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(image, 0, 0, canvas.width, canvas.height);
    }

    function downloadDrawing() {
      const link = document.createElement('a');
      link.download = sketchSelector.value + '-colored.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseleave', stopDrawing);

    canvas.addEventListener('touchstart', startDrawing);
    canvas.addEventListener('touchend', stopDrawing);
    canvas.addEventListener('touchmove', (e) => {
      e.preventDefault();
      draw(e);
    }, { passive: false });

    sketchSelector.addEventListener('change', (e) => loadSketch(e.target.value));

    loadSketch('cat');
  </script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('‚úÖ Service Worker registered'))
        .catch(err => console.error('‚ùå Service Worker error:', err));
    }
  </script>
</body>
</html>
